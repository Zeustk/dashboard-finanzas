<div class="relative flex flex-col w-full h-full overflow-scroll text-slate-300 bg-slate-800 shadow-md rounded-lg bg-clip-border">
  <table class="w-full text-left table-auto min-w-max">
    <thead>
      <tr>
        <th class="p-4 border-b border-slate-600 bg-slate-700">
          <p class="text-sm font-normal leading-none text-slate-300">Mes</p>
        </th>
        <th class="p-4 border-b border-slate-600 bg-slate-700">
          <p class="text-sm font-normal leading-none text-slate-300">Gastos</p>
        </th>
        <th class="p-4 border-b border-slate-600 bg-slate-700">
          <p class="text-sm font-normal leading-none text-slate-300">Ingresos</p>
        </th>
        <th class="p-4 border-b border-slate-600 bg-slate-700">
          <p class="text-sm font-normal leading-none text-slate-300">Monto</p>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of historico"
        class="even:bg-slate-900 hover:bg-slate-700"
      >
        <td class="p-4 border-b border-slate-700">
          <p class="text-sm text-slate-100 font-semibold">{{ item.Mes }}</p>
        </td>
        <td class="p-4 border-b border-slate-700">
          <p class="text-sm text-slate-300">${{ item.Gastos_Del_Mes }}</p>
        </td>
        <td class="p-4 border-b border-slate-700">
          <p class="text-sm text-slate-300">${{ item.Ingresos_Del_Mes }}</p>
        </td>
        <td class="p-4 border-b border-slate-700">
          <p class="text-sm text-slate-300">${{ item.Monto_a_Favor }}</p>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="p-6 mt-6 bg-slate-700 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold text-slate-100 mb-4">Gráficas Histórico</h2>
  <div class="flex gap-4">
    <div class="flex-1 p-4 bg-slate-800 rounded-lg shadow-inner">
      <app-graficahistorico></app-graficahistorico>
    </div>
    <div class="flex-1 p-4 bg-slate-800 rounded-lg shadow-inner">
      <app-grafica-evaluacion></app-grafica-evaluacion>
    </div>
  </div>
</div>
