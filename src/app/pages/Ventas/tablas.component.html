<div class="relative flex flex-col w-full h-full overflow-scroll text-slate-300 bg-slate-800 shadow-md rounded-lg bg-clip-border">
    <table class="w-full text-left table-auto min-w-max">
        <thead>
            <tr>
                <th class="p-4 border-b border-slate-600 bg-slate-700">
                    <p class="text-sm font-normal leading-none text-slate-300">
                        Fecha
                    </p>
                </th>
                <th class="p-4 border-b border-slate-600 bg-slate-700">
                    <p class="text-sm font-normal leading-none text-slate-300">
                        Hora
                    </p>
                </th>
                <th class="p-4 border-b border-slate-600 bg-slate-700">
                    <p class="text-sm font-normal leading-none text-slate-300">
                        Monto
                    </p>
                </th>
                <th class="p-4 border-b border-slate-600 bg-slate-700">
                    <p class="text-sm font-normal leading-none text-slate-300">
                        Raz√≥n de Venta
                    </p>
                </th>
            </tr>
        </thead>
        <tbody>
          <tr
              *ngFor="let venta of ventas"
              class="even:bg-slate-900 hover:bg-slate-700"
          >
              <td class="p-4 border-b border-slate-700">{{ venta.fecha }}</td>
              <td class="p-4 border-b border-slate-700">{{ venta.hora }}</td>
              <td class="p-4 border-b border-slate-700">${{ venta.monto }}</td>
              <td class="p-4 border-b border-slate-700">{{ venta.razonDeVenta}}</td>
              
          </tr>
        </tbody>
    </table>
  </div>
